<div
  class="flex w-full h-screen justify-center items-center border border-red-400 bg-slate-100"
>
  <p-card class="relative" [header]="!memberId ? 'Add Member' : 'Edit Member'">
    <div
      class="flex justify-center items-center absolute top-0 left-0 w-full h-full opacity-50"
      *ngIf="loading"
    >
      <p-progressSpinner
        styleClass="w-4rem h-4rem"
        strokeWidth="8"
        fill="var(--surface-ground)"
        animationDuration=".5s"
      />
    </div>
    <form [formGroup]="upsertMemberForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-3 grid-rows-4 gap-4" loa>
        <div><label for="first_name">First Name</label></div>
        <div class="col-span-2">
          <input
            type="text"
            id="first_name"
            name="first_name"
            pInputText
            formControlName="first_name"
          />
        </div>
        <div class="row-start-2"><label for="last_name">Last Name</label></div>
        <div class="col-span-2 row-start-2">
          <input
            type="text"
            id="last_name"
            name="last_name"
            pInputText
            formControlName="last_name"
          />
        </div>
        <div class="row-start-3">
          <label for="email">Email</label>
        </div>
        <div class="col-span-2 row-start-3">
          <input
            type="email"
            id="email"
            name="email"
            pInputText
            formControlName="email"
          />
        </div>

        <div class="row-start-4">
          <label for="gender">Gender</label>
        </div>
        <div class="col-span-2 row-start-4">
          <input
            type="text"
            id="gender"
            name="gender"
            pInputText
            formControlName="gender"
          />
        </div>
      </div>
      <div class="flex justify-end mt-5">
        <p-button
          type="submit"
          [label]="!memberId ? 'Add Member' : 'Edit Member'"
        />
      </div>
    </form>
  </p-card>
</div>
