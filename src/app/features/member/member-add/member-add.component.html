<div
  class="flex w-full h-screen justify-center items-center border border-red-400 bg-slate-100"
>
  <p-card header="Add Member">
    <form [formGroup]="addMemberForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-3 grid-rows-4 gap-4">
        <div><label for="first_name">First Name</label></div>
        <div class="col-span-2">
          <input
            type="text"
            id="first_name"
            name="first_name"
            pInputText
            formControlName="first_name"
          />
        </div>
        <div class="row-start-2"><label for="last_name">Last Name</label></div>
        <div class="col-span-2 row-start-2">
          <input
            type="text"
            id="last_name"
            name="last_name"
            pInputText
            formControlName="last_name"
          />
        </div>
        <div class="row-start-3">
          <label for="email">Email</label>
        </div>
        <div class="col-span-2 row-start-3">
          <input
            type="email"
            id="email"
            name="email"
            pInputText
            formControlName="email"
          />
        </div>
        <div class="row-start-4">
          <label for="gender">Gender</label>
        </div>
        <div class="col-span-2 row-start-4">
          <input
            type="text"
            id="gender"
            name="gender"
            pInputText
            formControlName="gender"
          />
        </div>
      </div>
      <div class="flex justify-end mt-5">
        <p-button type="Add Member">Register</p-button>
      </div>
    </form>
  </p-card>
</div>
