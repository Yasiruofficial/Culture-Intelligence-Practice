<div
  class="flex w-full h-screen justify-center items-center border border-red-400 bg-slate-100"
>
  <p-toast position="top-center"></p-toast>
  <p-card header="Culture Intelligence">
    <ng-template pTemplate="title">Register</ng-template>
    <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-3 grid-rows-5 gap-4">
        <div><label for="fullName">Full Name</label></div>
        <div class="col-span-2">
          <input
            type="text"
            id="fullName"
            name="fullName"
            pInputText
            formControlName="fullName"
          />
        </div>
        <div class="row-start-2"><label for="email">Email</label></div>
        <div class="col-span-2 row-start-2">
          <input
            type="email"
            id="email"
            name="email"
            pInputText
            formControlName="email"
          />
        </div>
        <div class="row-start-3">
          <label for="password">Password</label>
        </div>
        <div class="col-span-2 row-start-3">
          <input
            type="password"
            id="password"
            name="password"
            pInputText
            formControlName="password"
          />
        </div>
        <div class="row-start-4">
          <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="col-span-2 row-start-4">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            pInputText
            formControlName="confirmPassword"
          />
        </div>
        <div class="row-start-5"></div>
        <div class="col-span-2 row-start-5 text-red-800">
          {{
            singUpForm.controls["confirmPassword"].hasError("passwordMismatch")
              ? "Password does not match"
              : ""
          }}
        </div>
      </div>

      <div class="flex justify-end mt-5">
        <p-button type="submit">Register</p-button>
      </div>
    </form>
    <p-divider></p-divider>
    <a [routerLink]="['/auth/login']" class="text-[#01A6F0]">
      Already have an account ?
    </a>
  </p-card>
</div>
